<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	function getA1(){
		var str = $("#a1").val();
		alert(str);
	}
	
	function setA1(){
		$("#a1").val("1234");
	}
</script>
</head>
<body>
	<input type="text" id="a1"/>
	<br/>
	<button onclick="getA1()">value값 가져오기</button>
	<button onclick="setA1()">value값 설정하기</button>
</body>
</html>
